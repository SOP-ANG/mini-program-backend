<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="../static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <title></title>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">用户登录</h3>
        <div class="form-group">
            <label class="control-label">用户名</label>
            <div>
                <input class="form-control" type="text" name="username" id="username" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">密码</label>
            <div>
                <input class="form-control" type="password" name="password" id="password" placeholder="密码">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="login" type="submit" th:onclick="login()">登录</button>
        </div>
    </div>
    <script src="../static/js/backend-page-scripts1.0.1.js"></script>
</body>
</html>
